<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/custom.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link rel="shortcut icon" href="./favicon.svg" />
        <title>Studi Dice Game</title>
    </head>
    <body class="vh-100 text-center py-5 bg-body-game">
        <div
            class="modal fade"
            id="mainModal"
            aria-labelledby="mainModal"
            aria-hidden="true"
        >
            <div class="modal-dialog"></div>
        </div>

        <div
            class="container-fluid d-flex flex-column h-100 justify-content-between p-5 g-5"
        >
            <header class="text-center">
                <button id="btn-new-game" class="btn">
                    <i class="bi bi-plus-circle text-main-game"></i> NEW GAME
                </button>
                <div id="message" class="opacity-50"></div>
            </header>

            <div class="row h-100">
                <div
                    id="player-one"
                    class="col d-flex flex-column justify-content-around align-items-center"
                >
                    <div class="display-5">
                        <div class="player-name opacity-50">PLAYER 1</div>
                        <div class="global-score text-main-game">0</div>
                    </div>
                    <div
                        class="bg-main-game d-inline-block p-5 anime-container"
                    >
                        <div class="anime">
                            <div class="item"></div>
                        </div>
                        <div>CURRENT</div>
                        <div class="text-white fs-3 current-score">0</div>
                    </div>
                </div>
                <div
                    class="col d-flex flex-column justify-content-evenly align-items-center"
                >
                    <div
                        id="dice-container"
                        class="bg-white shadow-lg d-inline-flex justify-content-evenly align-items-center dice display-5 text-main-game"
                    >
                        <div
                            class="d-flex align-items-center justify-content-center dice-effect"
                        >
                            <i class="bi bi-question-square"></i>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="btn-roll-dice" class="btn">
                            <i class="bi bi-arrow-repeat text-main-game"></i>
                            ROLL DICE</button
                        ><button
                            id="btn-hold"
                            class="btn btn-main-game btn-test"
                        >
                            <i
                                class="bi bi-box-arrow-in-down text-main-game"
                            ></i>
                            HOLD
                        </button>
                    </div>
                </div>
                <div
                    id="player-two"
                    class="col d-flex flex-column justify-content-around align-items-center"
                >
                    <div class="display-5">
                        <div class="player-name opacity-50">PLAYER 2</div>
                        <div class="global-score text-main-game">0</div>
                    </div>
                    <div
                        class="bg-main-game d-inline-block p-5 anime-container"
                    >
                        <div class="anime">
                            <div class="item"></div>
                        </div>
                        <div>CURRENT</div>
                        <div class="text-white fs-3 current-score">0</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="./js/App.js" type="module"></script>
    </body>
</html>
